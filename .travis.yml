language: python
sudo: required
dist: xenial
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

before_install:
  - pip install codecov
  - pip install pytest-cov

install:
  - pip install -e .[tests]

script:
  - pytest --cov=./

after_success:
  - if [[ $ENV == python=3.7* ]]; then
      codecov;
    fi